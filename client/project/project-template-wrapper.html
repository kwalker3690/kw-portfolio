<div ng-class="template.url">
	<div class="container row bread-crumb">
		<div class="bread-crumb--inner small">
			<a ui-sref="home">Projects</a> > {{template.name}}
		</div>
	</div>

	<div ng-include="'project/projectTemplates/' + template.url + '/' + template.url + '.html'"></div>

	<div class="container row">
		<p class="float-left italic gray small" ng-show="previousProject" >← <a ui-sref="project({projectUrl: previousProject.url})"class="italic gray"> Previous: {{ previousProject.name }}</a></p>
		<p class="padding-half--right float-right italic gray small" ng-show="nextProject"><a ui-sref="project({projectUrl: nextProject.url})" class="italic gray">Next: {{ nextProject.name }}</a> ➞</p>
	</div>
</div>
