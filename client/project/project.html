<div ng-class="template.url">
	<div class="container row bread-crumb">
		<div class="bread-crumb--inner">
			<a ui-sref="home">Projects</a> > {{template.name}}
		</div>
	</div>

	<div ng-include="'project/projectTemplates/' + template.url + '/' + template.url + '.html'"></div>

	<div class="container row">
		<p class="float-left"><a ui-sref="project({projectUrl: previousProject.url})" ng-show="previousProject" class="italic gray">Previous: {{ previousProject.name }}</a></p>
		<p class="float-right"><a ui-sref="project({projectUrl: nextProject.url})" ng-show="nextProject" class="italic gray">Next: {{ nextProject.name }}</a></p>
	</div>
</div>
