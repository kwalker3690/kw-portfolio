<div class="home">
	<div class="background category">
		<div class="title">
			<h1>Home</h1>
		</div>
		<div class="background--overlay"></div>
		<ul rn-carousel class="image">
				<li ng-repeat="aProject in projects">
					<a ui-sref="project({projectUrl: aProject.url})" class="padding-three--all margin-two--bottom" ng-style="{'background-image': 'url(project/projectTemplates/' + aProject.url + '/images/hero.jpg)'}" >
						<h3>{{ aProject.name }}</h3>
						<p class=" italic margin-one--ends">{{aProject.description}}</p>
						<div class="bgimage"></div>
					</a>
				</li>
			</ul>
	</div>
	<div class="container container-first">
		<ul>
			<li ng-repeat="post in blogPosts">
				<a ui-sref="blogPost({blogPostUrl: post.url})" class="padding-three--all margin-two--bottom">
						<h3>{{ post.name }}</h3>
						<p class="italic margin-one--ends">{{post.snippet}}</p>
						<div class="bgimage"></div>
					</a>
			</li>
		</ul>
	</div>

</div>
